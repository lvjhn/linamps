# --- FRONT-END (WEB) --- #
server {
    listen 80;
    server_name ${CONTAINER_NAME}pin.lan;
    return 301 https://${CONTAINER_NAME}.lan$request_uri;
}

server {
    listen 443 ssl;
    server_name ${CONTAINER_NAME}.lan;

    ssl_certificate     /var/lib/project/config/certificates/ssl.crt;
    ssl_certificate_key /var/lib/project/config/certificates/ssl.key;

    location / {
        proxy_pass http://0.0.0.0:5173;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

